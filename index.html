<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribune blog</title>
    <!-- logo -->
     <link rel="icon" href="./asset/logo.png">
    <!-- logo -->

    <!-- css -->
     <link rel="stylesheet" href="style.css">
    <!-- css -->

    <!-- manrope fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Khitan+Small+Script&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <!-- manrope fonts -->

    <!-- remic cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- remic cdn -->
  <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <!-- aos -->

</head>
<body>
    <!-- main -->
<div class="main">

        <!-- navbar -->
         <div class="navbar"
         data-aos="fade-down"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">

            <div class="menu"
            data-aos="fade-right"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">
                <i class="ri-menu-2-line"></i>
                <p>MENU</p>
            </div>

            <div class="headingnav"
            data-aos="fade-down"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">
                <h1>Tribune.</h1>
                <p>Blog</p>
            </div>

            <div class="search"
            data-aos="fade-left"
            data-aos-offset="500"
            data-aos-easing="ease-in-sine">
                <input type="search" placeholder="SEARCH">
                <i class="ri-search-line"></i>
            </div>

         </div>

         <div class="lineall"
         data-aos="fade-right"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">
            <div class="lineone"></div>
            <p>Home Pages</p>
            <div class="linetwo"></div>
         </div>

        <!-- navbar -->

        <!-- main context -->
        <div class="maincon">

            <div class="submainone">
                
                <div class="picinfo"
                data-aos="fade-right"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">
                  <div class="picone"></div>
                  <button>HOME A</button>
                </div>

                <div class="picinfo"data-aos="fade-left"
                data-aos-offset="500"
                data-aos-easing="ease-in-sine">
                  <div class="pictwo"></div>
                  <button>HOME B</button>
                </div>
             
             </div>

            <div class="submainone">
                
                <div class="picinfo"
                data-aos="fade-right"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">
                  <div class="picthree"></div>
                  <button>HOME C</button>
                </div>

                <div class="picinfo"
                data-aos="fade-left"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">
                  <div class="picfor"></div>
                  <button>HOME D</button>
                </div>
             
            </div>

            <div class="lineall secline">
                <div class="lineone"></div>
                <p>Posts Grid</p>
                <div class="linetwo"></div>
             </div>

             <!-- posts grid -->

             <div class="submainsec"
             data-aos="fade-right"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">
                
                <div class="picinfosec">
                  <div class="postone"></div>
                  <button>1 COLUMN - A</button>
                </div>

                <div class="picinfosec">
                  <div class="postsec"></div>
                  <button>1 COLUMN - B</button>
                </div>

                <div class="picinfosec">
                  <div class="postthree"></div>
                  <button>1 COLUMN - C</button>
                </div>

             </div>

              <!-- posts grid 2-->

             
             <div class="submainsec"
             data-aos="fade-left"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">
                
                <div class="picinfosec">
                  <div class="post2one"></div>
                  <button>2 COLUMN - A</button>
                </div>

                <div class="picinfosec">
                  <div class="post2sec"></div>
                  <button>2 COLUMN - B</button>
                </div>

                <div class="picinfosec">
                  <div class="post2three"></div>
                  <button>2 COLUMN - C</button>
                </div>

             </div>

                 <!-- posts grid 3-->


             <div class="submainsec"
             data-aos="fade-right"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">
                
                <div class="picinfosec">
                  <div class="post3one"></div>
                  <button>3 COLUMN - A</button>
                </div>

                <div class="picinfosec">
                  <div class="post3sec"></div>
                  <button>3 COLUMN - B</button>
                </div>

                <div class="picinfosec">
                  <div class="post3three"></div>
                  <button>3 COLUMN - C</button>
                </div>

             </div>

             <!-- other pages -->


             <div class="lineall secline">
                <div class="lineone"></div>
                <p>Other Pages</p>
                <div class="linetwo"></div>
             </div>

             
             <div class="submainsec"
             data-aos="fade-up"
     data-aos-offset="500"
     data-aos-easing="ease-in-sine">
                
                <div class="picinfosec">
                  <div class="other3one"></div>
                  <button>ABOUT</button>
                </div>

                <div class="picinfosec">
                  <div class="other3sec"></div>
                  <button>CONTACT</button>
                </div>

                <div class="picinfosec">
                  <div class="other3three"></div>
                  <button>BLOG POST</button>
                </div>

             </div>

        </div>
        <!-- main context -->

        <!-- footer -->

        <div class="footer">

            <div class="headingfoot">

                <div class="mainname">
                 <h1>Tribune.</h1>
                 <p>Blog</p>
                </div>

                <span>Powered by Webffflow</span>
                <span>Made by Maxim W.</span>
            </div>

            <div class="footsechead">
                <p>Facebook</p>
                <p>Twitter</p>
                <p>Youtube</p>
            </div>
            <div class="footthreehead">
                <p>LIcensing</p>
                <p>Style Guide</p>
                <p>Changelog</p>
            </div>


        </div>


        <!-- footer -->
</div>
    <!-- main -->
    
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
